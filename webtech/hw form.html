<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <fieldset>
            <table>
                <tr>
            <legend>form</legend>
             <label for="firstname">firstname</label>
            <input type="text" id="firstname">
            </tr>
            <tr>
            <label for="lastname">lastname</label>
            <input type="text" id="lastname">
            </tr>
            <br><br><tr>
            <label for="fathername">father name</label>
            <input type="text" id="fathername">
            </tr>
            <br><br>
            <label for="brothername">brother name</label>
            <input type="text" id="brothername">
            <br><br>
            <label for="Age">Age</label>
            <input type="number" id="Age">
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <br><br>
            <label for="upload Resume">upload Resume</label>
            <input type="file" id="upload Resume">
            <br><br>
            <label for="phone number">phone number</label>
            <input type="maxlength" id="phone number">
            <br><br>
            <label for="">Gender</label>
            <br>
            Male<input type="radio" name="Gender">
            Female<input type="radio" name="Gender">
            <br><br>
            <label for="">Language Known</label><br>
            English<input type="checkbox">
            Tamil<input type="checkbox">
            Kananda<input type="checkbox">
            <br><br>
            <label for="Username">Username</label>
            <input type="text" id="Username" placeholder="Enter the username" required>
            <br><br>
            <label for="Password">Password</label>
            <input type="text" id="Password">
            <br><br>
            <button>Create account</button>
            <button>Cancel</button>
        </fieldset>
    </form>
</table>
    
</body>
</html>
